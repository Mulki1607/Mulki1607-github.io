<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh gambar di html</title>
</head>
<body>
    <h1>Menampilkan gambar di html </h1>
    <p>Berikut ini adalah gambar random: </p>
    <p><img src="https://www.bing.com/th?id=OIP.URf_YyO3HABZHiKD0AMuxgHaEK"/></p>
    <p>Berikut menampilkan gambar sudah menggunakan atribut width dan height</p>
    <p><img src="https://www.bing.com/th?id=OIP.URf_YyO3HABZHiKD0AMuxgHaEK" width="600" height="300"/></p>
</body>
</html>
